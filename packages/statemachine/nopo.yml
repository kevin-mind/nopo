name: statemachine
description: State machine for GitHub issue automation
tags:
  - github-actions

build:
  command: pnpm exec tsx scripts/build-actions.ts
  depends_on:
    - prompts

commands:
  clean: rm -rf node_modules && rm -rf build
  check:
    commands:
      types: pnpm exec tsc --noEmit
      lint: pnpm exec eslint
  fix:
    commands:
      lint: pnpm exec eslint --fix
  test:
    command: pnpm exec vitest run --run
    env:
      NODE_ENV: test
