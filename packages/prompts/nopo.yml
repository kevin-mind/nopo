name: prompts
description: Type-safe AI prompt definitions

commands:
  clean: rm -rf node_modules && rm -rf build && rm -rf dist && rm -rf prompts
  compile:
    commands:
      lib: pnpm exec vite build && pnpm exec tsx scripts/extract-schemas.ts
      txt: pnpm exec tsx scripts/render-templates.ts
  check:
    commands:
      types: pnpm exec tsc --noEmit
      lint: pnpm exec eslint
  fix:
    commands:
      lint: pnpm exec eslint --fix
  test:
    command: pnpm exec vitest run --run
    env:
      NODE_ENV: test
