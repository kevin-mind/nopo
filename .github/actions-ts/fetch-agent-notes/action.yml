name: Fetch Agent Notes
description: Fetches recent agent notes from artifacts for an issue to provide context to Claude

inputs:
  github_token:
    description: GitHub token for API calls
    required: true
  issue_number:
    description: Issue number to fetch notes for
    required: true
  max_notes:
    description: Maximum number of recent note artifacts to fetch
    required: false
    default: "3"

outputs:
  notes:
    description: Formatted notes text for prompt injection
  notes_count:
    description: Number of note entries found

runs:
  using: node20
  main: dist/index.cjs
