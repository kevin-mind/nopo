name: Check Prompt Schemas

on:
  push:
    paths:
      - '.github/prompts/**'
      - 'scripts/test-prompt-schema.sh'
  pull_request:
    paths:
      - '.github/prompts/**'
      - 'scripts/test-prompt-schema.sh'
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Test prompt schemas
        env:
          CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
        run: |
          chmod +x scripts/test-prompt-schema.sh
          scripts/test-prompt-schema.sh
