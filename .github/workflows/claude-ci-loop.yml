name: Claude CI Loop
'on':
  push:
    branches-ignore:
      - main
  workflow_run:
    workflows:
      - CI
      - Release
    types:
      - completed
  workflow_dispatch:
    inputs:
      pr_number:
        description: PR number to process
        required: true
        type: string
      conclusion:
        description: Simulated workflow conclusion
        required: true
        type: choice
        options:
          - failure
          - success
        default: failure
permissions:
  contents: write
  pull-requests: write
  issues: write
  actions: write
  id-token: write
