name: Claude Review

on:
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number to review'
        required: true
        type: number

concurrency:
  group: claude-pr-${{ inputs.pr_number }}
  cancel-in-progress: false

permissions:
  contents: read
  pull-requests: write
  issues: read
  id-token: write

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      pr_branch: ${{ steps.pr.outputs.branch }}
      pr_body: ${{ steps.pr.outputs.body }}
      is_draft: ${{ steps.pr.outputs.is_draft }}
      issue_number: ${{ steps.issue.outputs.number }}
      issue_body: ${{ steps.issue.outputs.body }}
      has_issue: ${{ steps.issue.outputs.has_issue }}
    steps:
      - uses: actions/checkout@v4

      - name: Get PR details
        id: pr
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ inputs.pr_number }}
        run: |
          pr=$(gh pr view "$PR_NUMBER" --json headRefName,body,isDraft)
          echo "branch=$(echo "$pr" | jq -r '.headRefName')" >> $GITHUB_OUTPUT
          echo "is_draft=$(echo "$pr" | jq -r '.isDraft')" >> $GITHUB_OUTPUT

          # Store body in file to handle multiline
          echo "$pr" | jq -r '.body' > /tmp/pr_body.txt
          echo "body<<EOF" >> $GITHUB_OUTPUT
          cat /tmp/pr_body.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Check if draft
        if: steps.pr.outputs.is_draft == 'true'
        run: |
          echo "::warning::PR #${{ inputs.pr_number }} is a draft. Skipping review."
          exit 1

      - name: Extract linked issue
        id: issue
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ inputs.pr_number }}
        run: |
          # Get PR body directly from API to avoid shell escaping issues
          pr_body=$(gh pr view "$PR_NUMBER" --json body --jq '.body')
          issue_number=$(echo "$pr_body" | grep -oP 'Fixes #\K\d+' | head -1 || true)

          if [[ -n "$issue_number" ]]; then
            echo "has_issue=true" >> $GITHUB_OUTPUT
            echo "number=$issue_number" >> $GITHUB_OUTPUT

            issue_body=$(gh issue view "$issue_number" --json body --jq '.body')
            echo "body<<EOF" >> $GITHUB_OUTPUT
            echo "$issue_body" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "has_issue=false" >> $GITHUB_OUTPUT
          fi

  review:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.setup.outputs.pr_branch }}

      - uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            You are reviewing PR #${{ inputs.pr_number }}.

            ${{ needs.setup.outputs.has_issue == 'true' && format('## Linked Issue #{0}

            {1}

            ## Validation
            - CHECK ALL TODO ITEMS in the issue are addressed
            - VERIFY code follows CLAUDE.md guidelines
            - ENSURE tests cover the requirements

            ', needs.setup.outputs.issue_number, needs.setup.outputs.issue_body) || '## No Linked Issue
            Performing standard code review.

            ' }}
            ## Step 1: Check Existing Review Comments

            First, check for existing unresolved review comments on this PR:
            ```
            gh api /repos/${{ github.repository }}/pulls/${{ inputs.pr_number }}/comments
            ```

            For each unresolved comment thread:
            - If the conversation is COMPLETE (question answered satisfactorily, changes made, or valid pushback accepted): Resolve the thread
            - If more information is needed: Leave unresolved for continued discussion
            - If changes were requested and made: Verify the fix and resolve if good

            ## Step 2: Review the Code

            Perform a thorough code review:
            - Code quality and best practices
            - Potential bugs or edge cases
            - Test coverage adequacy
            - Security considerations

            ## Step 3: Submit a Batch Review

            Submit your review using `gh pr review ${{ inputs.pr_number }}` with ONE of:
            - `--approve` if ALL requirements met and code is good
            - `--request-changes` if changes are needed (include inline comments)
            - `--comment` if you have questions but no blocking issues

            Include inline comments for specific feedback on code lines.
            Include an overall review message summarizing your assessment.

            IMPORTANT:
            - You may APPROVE but must NOT merge
            - A human will make the final merge decision
          claude_args: "--model claude-opus-4-5-20251101 --max-turns 30"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
