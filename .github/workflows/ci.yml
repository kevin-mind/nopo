name: CI
'on':
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      mock:
        description: 'Mock mode: pass, fail, or empty for real CI'
        type: string
        required: false
      ref:
        description: 'Git ref to run CI on (for mock mode with specific branch)'
        type: string
        required: false
concurrency:
  # Claude branches share concurrency with iterate job
  # When CI starts, it cancels any queued/running iterations (they'd be stale anyway)
  # Human PRs use standard CI concurrency (cancel old runs)
  group: >-
    ${{
      startsWith(github.head_ref, 'claude/issue/')
      && format('claude-work-{0}', github.head_ref)
      || format('CI-{0}', github.event.pull_request.number)
    }}
  cancel-in-progress: true
permissions: {}
defaults:
  run:
    shell: bash
env:
  CI: 'true'
jobs:
  # ============================================================================
  # MOCK MODE DETECTION - For configurable test runner
  # When triggered via workflow_dispatch with mock=pass or mock=fail,
  # skip real CI jobs and immediately return the mocked result.
  # ============================================================================
  mock-detect:
    runs-on: ubuntu-latest
    outputs:
      mock_mode: ${{ steps.detect.outputs.mock_mode }}
      mock_result: ${{ steps.detect.outputs.mock_result }}
      skip_ci: ${{ steps.detect.outputs.skip_ci }}
    steps:
      - name: Detect mock mode
        id: detect
        env:
          GH_TOKEN: ${{ github.token }}
          HEAD_REF: ${{ github.head_ref }}
        run: |
          # Check for test branch - test runner controls CI via workflow_dispatch
          # HEAD_REF is passed via env to avoid script injection vulnerabilities
          if [[ "$HEAD_REF" == test/* ]]; then
            echo "skip_ci=true" >> $GITHUB_OUTPUT
            echo "mock_mode=false" >> $GITHUB_OUTPUT
            echo "mock_result=" >> $GITHUB_OUTPUT
            echo "::notice::Skipping CI - test branch detected ($HEAD_REF). Test runner uses workflow_dispatch."
            exit 0
          fi

          # Check for test markers on PR or linked issue - test runner controls CI
          PR_NUMBER="${{ github.event.pull_request.number }}"
          if [[ -n "$PR_NUMBER" ]]; then
            # Get PR info
            PR_INFO=$(gh pr view "$PR_NUMBER" --repo "${{ github.repository }}" --json labels,body,title 2>/dev/null || echo "{}")
            PR_TITLE=$(echo "$PR_INFO" | jq -r '.title // ""')
            PR_LABELS=$(echo "$PR_INFO" | jq -r '.labels[].name // ""')
            PR_BODY=$(echo "$PR_INFO" | jq -r '.body // ""')

            # Check PR title for [TEST] prefix
            if [[ "$PR_TITLE" == "[TEST]"* ]]; then
              echo "skip_ci=true" >> $GITHUB_OUTPUT
              echo "mock_mode=false" >> $GITHUB_OUTPUT
              echo "mock_result=" >> $GITHUB_OUTPUT
              echo "::notice::Skipping CI - PR title has [TEST] prefix. Test runner uses workflow_dispatch."
              exit 0
            fi

            # Check PR labels for test:automation
            if echo "$PR_LABELS" | grep -q "^test:automation$"; then
              echo "skip_ci=true" >> $GITHUB_OUTPUT
              echo "mock_mode=false" >> $GITHUB_OUTPUT
              echo "mock_result=" >> $GITHUB_OUTPUT
              echo "::notice::Skipping CI - test:automation label on PR. Test runner uses workflow_dispatch."
              exit 0
            fi

            # Check linked issue (via "Fixes #N" in PR body)
            LINKED_ISSUE=$(echo "$PR_BODY" | grep -oE '(Fixes|Closes|Resolves)\s+#[0-9]+' | head -1 | grep -oE '[0-9]+' || echo "")
            if [[ -n "$LINKED_ISSUE" ]]; then
              ISSUE_INFO=$(gh issue view "$LINKED_ISSUE" --repo "${{ github.repository }}" --json labels,title 2>/dev/null || echo "{}")
              ISSUE_TITLE=$(echo "$ISSUE_INFO" | jq -r '.title // ""')
              ISSUE_LABELS=$(echo "$ISSUE_INFO" | jq -r '.labels[].name // ""')

              # Check issue title for [TEST] prefix
              if [[ "$ISSUE_TITLE" == "[TEST]"* ]]; then
                echo "skip_ci=true" >> $GITHUB_OUTPUT
                echo "mock_mode=false" >> $GITHUB_OUTPUT
                echo "mock_result=" >> $GITHUB_OUTPUT
                echo "::notice::Skipping CI - linked issue #$LINKED_ISSUE has [TEST] prefix. Test runner uses workflow_dispatch."
                exit 0
              fi

              # Check issue labels for test:automation
              if echo "$ISSUE_LABELS" | grep -q "^test:automation$"; then
                echo "skip_ci=true" >> $GITHUB_OUTPUT
                echo "mock_mode=false" >> $GITHUB_OUTPUT
                echo "mock_result=" >> $GITHUB_OUTPUT
                echo "::notice::Skipping CI - linked issue #$LINKED_ISSUE has test:automation label. Test runner uses workflow_dispatch."
                exit 0
              fi
            fi
          fi

          echo "skip_ci=false" >> $GITHUB_OUTPUT

          if [[ "${{ inputs.mock }}" == "pass" || "${{ inputs.mock }}" == "fail" ]]; then
            echo "mock_mode=true" >> $GITHUB_OUTPUT
            echo "mock_result=${{ inputs.mock }}" >> $GITHUB_OUTPUT
            echo "::notice::Mock mode enabled - result will be: ${{ inputs.mock }}"
          else
            echo "mock_mode=false" >> $GITHUB_OUTPUT
            echo "mock_result=" >> $GITHUB_OUTPUT
          fi

  # ============================================================================
  # SKIP OUTCOME - For test branches (test runner controls CI)
  # ============================================================================
  skip-outcome:
    needs: [mock-detect]
    if: needs.mock-detect.outputs.skip_ci == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Skip CI for test branch
        run: |
          echo "::notice::Skipping CI for test branch. Test runner controls CI via workflow_dispatch."

  # ============================================================================
  # MOCK OUTCOME - Immediate pass/fail for test runner
  # ============================================================================
  mock-outcome:
    needs: [mock-detect]
    if: needs.mock-detect.outputs.skip_ci != 'true' && needs.mock-detect.outputs.mock_mode == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Mock result
        run: |
          if [[ "${{ needs.mock-detect.outputs.mock_result }}" == "fail" ]]; then
            echo "::error::Mock CI failure (requested by test runner)"
            exit 1
          else
            echo "::notice::Mock CI success (requested by test runner)"
          fi

  # ============================================================================
  # E2E MODE DETECTION - Verify workflow run and parse outcome
  # Security: Only honors e2e markers when the referenced workflow is actually running
  # Checks both commit message pattern AND .github/e2e-test-config.json file
  # ============================================================================
  e2e-detect:
    needs: [mock-detect]
    # Skip in mock mode or test branch - mock-outcome handles the result
    if: needs.mock-detect.outputs.skip_ci != 'true' && needs.mock-detect.outputs.mock_mode != 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
    outputs:
      e2e_mode: ${{ steps.detect.outputs.e2e_mode }}
      ci_outcome: ${{ steps.detect.outputs.ci_outcome }}
      release_outcome: ${{ steps.detect.outputs.release_outcome }}
      review_outcome: ${{ steps.detect.outputs.review_outcome }}
    steps:
      - name: Checkout for config file
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          sparse-checkout: .github/e2e-test-config.json
          sparse-checkout-cone-mode: false

      - name: Get commit message
        id: commit
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          commit_msg=$(gh api repos/${{ github.repository }}/commits/${{ github.event.pull_request.head.sha }} --jq '.commit.message')
          echo "message<<EOF" >> $GITHUB_OUTPUT
          echo "$commit_msg" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Detect E2E mode
        id: detect
        env:
          GH_TOKEN: ${{ github.token }}
          COMMIT_MSG: ${{ steps.commit.outputs.message }}
        run: |
          e2e_mode=false
          run_id=""
          ci_outcome="success"
          release_outcome="success"
          review_outcome="approved"

          # Method 1: Check for e2e config file
          if [[ -f ".github/e2e-test-config.json" ]]; then
            echo "Found .github/e2e-test-config.json"
            config=$(cat .github/e2e-test-config.json)
            run_id=$(echo "$config" | jq -r '.run_id // empty')

            if [[ -n "$run_id" ]]; then
              # Count commits on this PR branch using GitHub API
              # Compare the base (main) to head to get commits ahead
              compare_result=$(gh api repos/${{ github.repository }}/compare/main...${{ github.event.pull_request.head.sha }} --jq '.ahead_by' 2>/dev/null || echo "1")

              # Iteration is 0-indexed, subtract 1 because the initial e2e config commit doesn't count as an iteration
              iteration=$((compare_result - 1))
              if [[ $iteration -lt 0 ]]; then
                iteration=0
              fi

              # Get outcomes for current iteration (default to last if past array length)
              ci_outcome=$(echo "$config" | jq -r --argjson i "$iteration" '.outcomes.ci[$i] // .outcomes.ci[-1] // "success"')
              release_outcome=$(echo "$config" | jq -r --argjson i "$iteration" '.outcomes.release[$i] // .outcomes.release[-1] // "success"')
              review_outcome=$(echo "$config" | jq -r --argjson i "$iteration" '.outcomes.review[$i] // .outcomes.review[-1] // "approved"')

              echo "Config file: run_id=$run_id, iteration=$iteration (ahead_by=$compare_result), ci=$ci_outcome, release=$release_outcome, review=$review_outcome"
            fi
          fi

          # Method 2: Check commit message for marker pattern (fallback)
          if [[ -z "$run_id" && "$COMMIT_MSG" =~ \[e2e:([0-9]+):ci=(success|failure):release=(success|failure):review=(approved|changes_requested|comment)\] ]]; then
            run_id="${BASH_REMATCH[1]}"
            ci_outcome="${BASH_REMATCH[2]}"
            release_outcome="${BASH_REMATCH[3]}"
            review_outcome="${BASH_REMATCH[4]}"
            echo "Found e2e marker in commit: run_id=$run_id, ci=$ci_outcome, release=$release_outcome, review=$review_outcome"
          fi

          # Verify the workflow is actually running
          if [[ -n "$run_id" ]]; then
            status=$(gh api repos/${{ github.repository }}/actions/runs/$run_id --jq '.status' 2>/dev/null || echo "not_found")

            if [[ "$status" == "in_progress" ]]; then
              echo "::notice::E2E mode verified - workflow $run_id is running"
              e2e_mode=true
            else
              echo "::warning::E2E marker found but workflow $run_id is not running (status: $status)"
            fi
          else
            echo "No e2e marker found"
          fi

          echo "e2e_mode=$e2e_mode" >> $GITHUB_OUTPUT
          echo "ci_outcome=$ci_outcome" >> $GITHUB_OUTPUT
          echo "release_outcome=$release_outcome" >> $GITHUB_OUTPUT
          echo "review_outcome=$review_outcome" >> $GITHUB_OUTPUT

  # ============================================================================
  # E2E CI OUTCOME - Simulates CI pass/fail based on e2e marker
  # ============================================================================
  e2e-outcome:
    needs: [e2e-detect]
    if: needs.e2e-detect.outputs.e2e_mode == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Simulate CI outcome
        run: |
          if [[ "${{ needs.e2e-detect.outputs.ci_outcome }}" == "failure" ]]; then
            echo "::error::E2E mode: simulating CI failure"
            exit 1
          else
            echo "::notice::E2E mode: simulating CI success"
          fi

  context:
    needs: [mock-detect]
    # Skip in mock mode or test branch
    if: needs.mock-detect.outputs.skip_ci != 'true' && needs.mock-detect.outputs.mock_mode != 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      is_fork: ${{ steps.context.outputs.is_fork }}
    steps:
      - id: checkout
        uses: actions/checkout@v4
      - id: context
        name: Context
        uses: ./.github/actions/context
      - id: changed_files
        name: Get changed files
        uses: tj-actions/changed-files@ed68ef82c095e0d48ec87eccea555d944a631a4c
        with:
          files_yaml: |-
            backend_migrations:
              - apps/backend/src/*/migrations/**
            backend_source:
              - apps/backend/**
              - "!apps/backend/src/*/migrations/**"
      - id: debug
        name: Debug
        run: |-
          cat <<INNEREOF
            ${{ toJson(steps.changed_files.outputs) }}
          INNEREOF
      - id: fail_check
        name: Fail if migrations and source changed
        if: contains(steps.changed_files.outputs.changed_keys, 'backend_migrations') && contains(steps.changed_files.outputs.changed_keys, 'backend_source')
        run: |-
          echo "Migrations and source files cannot be changed together"
          exit 1
  discover:
    needs: [mock-detect]
    # Skip in mock mode or test branch
    if: needs.mock-detect.outputs.skip_ci != 'true' && needs.mock-detect.outputs.mock_mode != 'true'
    permissions:
      contents: read
    uses: ./.github/workflows/_services.yml
    with:
      filter: changed
      ref: ${{ github.event.pull_request.head.sha || github.sha }}
  build:
    needs:
      - mock-detect
      - e2e-detect
      - context
      - discover
    # Skip in mock mode or e2e mode
    if: ${{ needs.mock-detect.outputs.mock_mode != 'true' && needs.discover.outputs.services != '' && needs.e2e-detect.outputs.e2e_mode != 'true' }}
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    uses: ./.github/workflows/_build.yml
    secrets: inherit
    with:
      push: ${{ needs.context.outputs.is_fork == 'false' }}
      services: ${{ needs.discover.outputs.services }}
  test:
    # Skip in mock mode or e2e mode
    if: ${{ needs.mock-detect.outputs.mock_mode != 'true' && needs.build.result == 'success' && needs.discover.outputs.services_json != '[]' && needs.e2e-detect.outputs.e2e_mode != 'true' }}
    permissions:
      contents: read
      packages: read
    uses: ./.github/workflows/_test.yml
    secrets: inherit
    with:
      tag: ${{ needs.build.outputs.tag }}
      services: ${{ needs.discover.outputs.services_json }}
    needs:
      - mock-detect
      - e2e-detect
      - build
      - context
      - discover
  testNopo:
    needs:
      - mock-detect
      - e2e-detect
    # Skip in mock mode, e2e mode, or test branch
    if: ${{ needs.mock-detect.outputs.skip_ci != 'true' && needs.mock-detect.outputs.mock_mode != 'true' && needs.e2e-detect.outputs.e2e_mode != 'true' }}
    permissions:
      contents: read
    uses: ./.github/workflows/_test_nopo.yml
  smoketest:
    # Skip in mock mode or e2e mode
    if: ${{ needs.mock-detect.outputs.mock_mode != 'true' && needs.discover.outputs.services != '' && needs.e2e-detect.outputs.e2e_mode != 'true' }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - id: checkout
        uses: actions/checkout@v4
      - id: setup_node
        uses: ./.github/actions/setup-node
      - id: setup_docker
        uses: ./.github/actions/setup-docker
      - id: up
        name: Up
        uses: ./.github/actions/run-docker
      - id: smoketest
        name: Run smoketest
        uses: ./.github/actions/smoketest
        with:
          public_url: http://localhost
    needs:
      - mock-detect
      - e2e-detect
      - context
      - discover
  terraform:
    needs:
      - mock-detect
      - e2e-detect
    # Skip in mock mode, e2e mode, or test branch
    if: ${{ needs.mock-detect.outputs.skip_ci != 'true' && needs.mock-detect.outputs.mock_mode != 'true' && needs.e2e-detect.outputs.e2e_mode != 'true' }}
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - id: checkout
        uses: actions/checkout@v4
      - id: setup_terraform
        name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.0
      - id: lint_terraform
        name: Lint and Format Terraform
        run: make lint-terraform
      - id: check_uncommitted
        name: Check for uncommitted changes
        run: |
          git diff --exit-code
  checks:
    if: always()
    runs-on: ubuntu-latest
    steps:
      - id: checkout
        uses: actions/checkout@v4
      - id: check
        name: Check
        uses: ./.github/actions/check
        with:
          json: ${{ toJson(needs) }}
    needs:
      - mock-detect
      - skip-outcome
      - mock-outcome
      - e2e-detect
      - e2e-outcome
      - context
      - discover
      - build
      - test
      - testNopo
      - smoketest
      - terraform
