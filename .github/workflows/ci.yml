name: CI

on:
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

permissions: {}

defaults:
  run:
    shell: bash

env:
  CI: true

jobs:
  context:
    runs-on: ubuntu-latest
    outputs:
      is_fork: ${{ steps.context.outputs.is_fork }}
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Context
        id: context
        uses: ./.github/actions/context

      - name: Get changed files
        id: changed_files
        uses: tj-actions/changed-files@ed68ef82c095e0d48ec87eccea555d944a631a4c
        with:
          files_yaml: |
            github_actions:
              - .github/**
            backend_migrations:
              - apps/backend/src/*/migrations/**
            backend_source:
              - apps/backend/**
              - "!apps/backend/src/*/migrations/**"

      - name: Debug
        run: |
          cat <<INNEREOF
          ${{ toJson(steps.changed_files.outputs) }}
          INNEREOF

      - name: Fail if migrations and source changed
        if: |
          contains(steps.changed_files.outputs.changed_keys, 'backend_migrations') &&
          contains(steps.changed_files.outputs.changed_keys, 'backend_source')
        run: |
          echo "Migrations and source files cannot be changed together"
          exit 1

  # Discover which services changed - this is the "narrow waist" for filtering
  discover:
    permissions:
      contents: read
    uses: ./.github/workflows/_services.yml
    with:
      filter: changed
      ref: ${{ github.event.pull_request.head.sha || github.sha }}

  build:
    needs: [context, discover]
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write
    uses: ./.github/workflows/_build.yml
    secrets: inherit
    with:
      push: ${{ needs.context.outputs.is_fork == 'false' }}
      services: ${{ needs.discover.outputs.services }}

  test:
    needs: [context, discover]
    permissions:
      packages: read
      contents: read
    uses: ./.github/workflows/_test.yml
    secrets: inherit
    with:
      tag: local
      services: ${{ needs.discover.outputs.services_json }}

  smoketest:
    needs: [context]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v4

    - uses: ./.github/actions/setup-node

    - uses: ./.github/actions/setup-docker

    - name: Up
      uses: ./.github/actions/run-docker

    - name: Run smoketest
      uses: ./.github/actions/smoketest
      with:
        public_url: http://localhost

  terraform:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    # Remove defaults.run.working-directory to run make from root
    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.7.0"

      - name: Lint and Format Terraform
        run: make lint-terraform

      - name: Check for uncommitted changes
        run: |
          git diff --exit-code

  checks:
    if: always()
    needs: [context, discover, build, test, smoketest, terraform]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check
        uses: ./.github/actions/check
        with:
          json: ${{ toJson(needs) }}
