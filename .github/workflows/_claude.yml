    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        if: inputs.mock_mode != true
        with:
          ref: ${{ needs.context.outputs.branch_name }}
          fetch-depth: 0
      - uses: actions/checkout@v4
        if: inputs.mock_mode == true
      - uses: ./.github/actions/run-claude
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
