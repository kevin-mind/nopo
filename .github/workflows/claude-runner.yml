name: Claude Runner

# Reusable workflow that runs the Claude state machine for an issue.
# Architecture:
# 1. derive-actions: Runs state machine to derive actions, formats as matrix
# 2. exec-state-actions: Matrix job (max-parallel: 1) executes each action in isolation
#
# Two-token architecture:
# - github_code_token (NOPO_BOT_PAT): For code operations (push, PR, project fields)
# - github_review_token (CLAUDE_REVIEWER_PAT): For review operations (submit reviews)

on:
  workflow_call:
    inputs:
      trigger:
        description: Event trigger type (issue_assigned, issue_edited, workflow_run_completed, pr_review_submitted, etc.)
        required: true
        type: string
      issue_number:
        description: Issue number to process
        required: true
        type: string
      parent_issue_number:
        description: Parent issue number for history entries (defaults to issue_number if not provided)
        required: false
        type: string
        default: ''
      ci_result:
        description: CI result (success, failure) - required for workflow_run_completed trigger
        required: false
        type: string
      ci_run_url:
        description: CI run URL - for workflow_run_completed trigger
        required: false
        type: string
      ci_commit_sha:
        description: CI commit SHA - for workflow_run_completed trigger
        required: false
        type: string
      review_decision:
        description: Review decision (APPROVED, CHANGES_REQUESTED, COMMENTED) - for pr_review_submitted trigger
        required: false
        type: string
      reviewer:
        description: Reviewer username - for pr_review_submitted trigger
        required: false
        type: string
      comment_context_type:
        description: Context type (Issue or PR) - for issue_comment trigger
        required: false
        type: string
      comment_context_description:
        description: Context description - for issue_comment trigger
        required: false
        type: string
      branch:
        description: Branch name for the work - for issue_comment trigger
        required: false
        type: string
      # Status signaling inputs
      job:
        description: Job name for status comments (e.g., 'issue-iterate', 'pr-review')
        required: false
        type: string
        default: ''
      resource_type:
        description: Resource type for status comments ('issue' or 'pr')
        required: false
        type: string
        default: 'issue'
      resource_number:
        description: Resource number (issue or PR number) for status comments
        required: false
        type: string
        default: '0'
      comment_id:
        description: Comment ID that triggered this run (for reactions)
        required: false
        type: string
        default: ''
      dry_run:
        description: Run in dry-run mode (log actions without executing)
        required: false
        type: boolean
        default: false
    outputs:
      final_state:
        description: Final state after machine execution
        value: ${{ jobs.derive-actions.outputs.final_state }}
      success:
        description: Whether execution completed successfully
        value: ${{ jobs.exec-state-actions.result == 'success' || jobs.derive-actions.outputs.action_count == '0' }}
      actions_json:
        description: JSON array of actions that were derived
        value: ${{ jobs.derive-actions.outputs.actions_json }}
      action_count:
        description: Number of actions derived
        value: ${{ jobs.derive-actions.outputs.action_count }}

permissions:
  contents: write
  pull-requests: write
  issues: write
  actions: write  # Required for gh workflow run (retrigger)
  id-token: write

jobs:
  # ============================================================================
  # Phase 0: Log Run Start
  # Appends history entry with loading emoji and workflow link
  # ============================================================================
  log-run-start:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Append history entry
        uses: ./.github/actions-ts/claude-state-executor
        with:
          github_code_token: ${{ secrets.NOPO_BOT_PAT }}
          project_number: ${{ vars.PROJECT_NUMBER || '1' }}
          actions_json: |
            [{
              "type": "appendHistory",
              "issueNumber": ${{ inputs.parent_issue_number || inputs.issue_number }},
              "phase": "-",
              "message": "⏳ running...",
              "runLink": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
            }]
          dry_run: ${{ inputs.dry_run && 'true' || 'false' }}

  # ============================================================================
  # Phase 1: Derive Actions
  # Runs the state machine to determine what actions to execute
  # ============================================================================
  derive-actions:
    needs: [log-run-start]
    runs-on: ubuntu-latest
    outputs:
      final_state: ${{ steps.machine.outputs.final_state }}
      transition_name: ${{ steps.machine.outputs.transition_name }}
      actions_json: ${{ steps.machine.outputs.actions_json }}
      action_count: ${{ steps.machine.outputs.action_count }}
      actions_matrix: ${{ steps.format.outputs.matrix }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch || 'main' }}
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Derive Actions (State Machine)
        id: machine
        uses: ./.github/actions-ts/claude-state-machine
        with:
          github_token: ${{ secrets.NOPO_BOT_PAT }}
          project_number: ${{ vars.PROJECT_NUMBER || '1' }}
          issue_number: ${{ inputs.issue_number }}
          trigger: ${{ inputs.trigger }}
          ci_result: ${{ inputs.ci_result }}
          ci_run_url: ${{ inputs.ci_run_url }}
          ci_commit_sha: ${{ inputs.ci_commit_sha }}
          review_decision: ${{ inputs.review_decision }}
          reviewer: ${{ inputs.reviewer }}
          comment_context_type: ${{ inputs.comment_context_type }}
          comment_context_description: ${{ inputs.comment_context_description }}
          branch: ${{ inputs.branch }}
          max_retries: ${{ vars.MAX_CLAUDE_RETRIES || '5' }}

      - name: Format Actions Matrix
        id: format
        env:
          ACTIONS_JSON: ${{ steps.machine.outputs.actions_json }}
          ACTION_COUNT: ${{ steps.machine.outputs.action_count }}
        run: |
          if [[ "$ACTION_COUNT" == "0" || -z "$ACTIONS_JSON" || "$ACTIONS_JSON" == "[]" ]]; then
            echo "No actions to execute"
            echo "matrix=[]" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Add index to each action for ordering/identification
          matrix=$(echo "$ACTIONS_JSON" | jq -c '[to_entries | .[] | .value + {index: .key}]')
          echo "matrix=$matrix" >> $GITHUB_OUTPUT
          echo "Formatted matrix with ${ACTION_COUNT} actions"

      - name: Write Derivation Summary
        if: always()
        env:
          FINAL_STATE: ${{ steps.machine.outputs.final_state }}
          TRANSITION_NAME: ${{ steps.machine.outputs.transition_name }}
          ACTION_COUNT: ${{ steps.machine.outputs.action_count }}
          ACTIONS_JSON: ${{ steps.machine.outputs.actions_json }}
          ISSUE_NUMBER: ${{ inputs.issue_number }}
          TRIGGER: ${{ inputs.trigger }}
          DRY_RUN: ${{ inputs.dry_run }}
        run: |
          dry_run_badge=""
          if [[ "$DRY_RUN" == "true" ]]; then
            dry_run_badge=" (DRY RUN)"
          fi

          cat >> $GITHUB_STEP_SUMMARY << EOF
          # Claude State Machine - ${TRANSITION_NAME}${dry_run_badge}

          | Property | Value |
          |----------|-------|
          | **Issue** | [#${ISSUE_NUMBER}](${{ github.server_url }}/${{ github.repository }}/issues/${ISSUE_NUMBER}) |
          | **Trigger** | \`${TRIGGER}\` |
          | **Transition** | **${TRANSITION_NAME}** |
          | **Final State** | \`${FINAL_STATE}\` |
          | **Actions Derived** | ${ACTION_COUNT} |

          ## Actions

          \`\`\`json
          ${ACTIONS_JSON}
          \`\`\`

          ---
          EOF

  # ============================================================================
  # Phase 2: Execute Actions
  # Matrix job that executes each action in isolation with max-parallel: 1
  # ============================================================================
  exec-state-actions:
    needs: [derive-actions]
    if: needs.derive-actions.outputs.action_count != '0' && needs.derive-actions.outputs.actions_matrix != '[]'
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      fail-fast: true
      matrix:
        action: ${{ fromJson(needs.derive-actions.outputs.actions_matrix) }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # For branch-dependent actions, checkout the appropriate branch
          ref: ${{ matrix.action.worktree || inputs.branch || 'main' }}
          fetch-depth: 0
          persist-credentials: false

      - name: Configure git for PAT
        env:
          NOPO_BOT_PAT: ${{ secrets.NOPO_BOT_PAT }}
        run: |
          git config --local --unset-all http.https://github.com/.extraheader || true
          git config url."https://${NOPO_BOT_PAT}@github.com/".insteadOf "https://github.com/"
          git config user.name "nopo-bot"
          git config user.email "nopo-bot@users.noreply.github.com"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      # Execute runClaude actions via the run-claude action for rich logging
      # Uses NOPO_BOT_PAT for all Claude runs (needs repo scope for permission checks)
      # CLAUDE_REVIEWER_PAT is used only for post-processing (labels, project fields)
      - name: Run Claude
        if: matrix.action.type == 'runClaude' && !inputs.dry_run
        uses: ./.github/actions/run-claude
        with:
          prompt: ${{ matrix.action.prompt }}
          prompt_file: ${{ matrix.action.promptFile }}
          prompt_replacements: ${{ toJson(matrix.action.promptVars) }}
          github_token: ${{ secrets.NOPO_BOT_PAT }}
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          model: "claude-opus-4-5-20251101"
          max_turns: "50"

      # Upload artifact if action produces one (runs after runClaude)
      - name: Upload artifact
        if: matrix.action.producesArtifact && !inputs.dry_run
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.action.producesArtifact.name }}
          path: ${{ matrix.action.producesArtifact.path }}
          retention-days: 1
          if-no-files-found: error

      # Download artifact if action consumes one (runs before executor)
      - name: Download artifact
        if: matrix.action.consumesArtifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.action.consumesArtifact.name }}

      - name: Execute Action
        id: execute
        if: matrix.action.type != 'runClaude'
        uses: ./.github/actions-ts/claude-state-executor
        with:
          github_code_token: ${{ secrets.NOPO_BOT_PAT }}
          github_review_token: ${{ secrets.CLAUDE_REVIEWER_PAT }}
          # Wrap single action in array for executor
          actions_json: ${{ format('[{0}]', toJson(matrix.action)) }}
          project_number: ${{ vars.PROJECT_NUMBER || '1' }}
          dry_run: ${{ inputs.dry_run && 'true' || 'false' }}

      - name: Write Action Summary
        if: always()
        env:
          ACTION_TYPE: ${{ matrix.action.type }}
          ACTION_INDEX: ${{ matrix.action.index }}
          ISSUE_NUMBER: ${{ inputs.issue_number }}
          DRY_RUN: ${{ inputs.dry_run }}
        run: |
          dry_run_badge=""
          if [[ "$DRY_RUN" == "true" ]]; then
            dry_run_badge=" (DRY RUN)"
          fi

          cat >> $GITHUB_STEP_SUMMARY << EOF
          # Action ${ACTION_INDEX}: ${ACTION_TYPE}${dry_run_badge}

          | Property | Value |
          |----------|-------|
          | **Issue** | [#${ISSUE_NUMBER}](${{ github.server_url }}/${{ github.repository }}/issues/${ISSUE_NUMBER}) |
          | **Action Type** | \`${ACTION_TYPE}\` |
          | **Index** | ${ACTION_INDEX} |

          ---
          EOF

  # ============================================================================
  # Phase 3: Log Run End
  # Updates history entry with outcome
  # ============================================================================
  log-run-end:
    needs: [log-run-start, derive-actions, exec-state-actions]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Determine outcome
        id: outcome
        env:
          DERIVE_RESULT: ${{ needs.derive-actions.result }}
          EXEC_RESULT: ${{ needs.exec-state-actions.result }}
          ACTION_COUNT: ${{ needs.derive-actions.outputs.action_count }}
          TRANSITION_NAME: ${{ needs.derive-actions.outputs.transition_name }}
        run: |
          # Determine emoji and status
          if [[ "$DERIVE_RESULT" == "cancelled" || "$EXEC_RESULT" == "cancelled" ]]; then
            echo "emoji=⚠️" >> $GITHUB_OUTPUT
            echo "status=Cancelled" >> $GITHUB_OUTPUT
          elif [[ "$DERIVE_RESULT" == "success" && ("$EXEC_RESULT" == "success" || "$EXEC_RESULT" == "skipped" || "$ACTION_COUNT" == "0") ]]; then
            echo "emoji=✅" >> $GITHUB_OUTPUT
            echo "status=Done" >> $GITHUB_OUTPUT
          else
            echo "emoji=❌" >> $GITHUB_OUTPUT
            echo "status=Failed" >> $GITHUB_OUTPUT
          fi

          # Use transition name for summary (e.g., "Iterate", "Triage", "Fix CI")
          if [[ -n "$TRANSITION_NAME" ]]; then
            echo "transition=$TRANSITION_NAME" >> $GITHUB_OUTPUT
          else
            echo "transition=unknown" >> $GITHUB_OUTPUT
          fi

      - name: Update history entry
        uses: ./.github/actions-ts/claude-state-executor
        with:
          github_code_token: ${{ secrets.NOPO_BOT_PAT }}
          project_number: ${{ vars.PROJECT_NUMBER || '1' }}
          actions_json: |
            [{
              "type": "updateHistory",
              "issueNumber": ${{ inputs.parent_issue_number || inputs.issue_number }},
              "matchIteration": 0,
              "matchPhase": "-",
              "matchPattern": "⏳ running...",
              "newMessage": "${{ steps.outcome.outputs.emoji }} ${{ steps.outcome.outputs.transition }}",
              "runLink": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
            }]
          dry_run: ${{ inputs.dry_run && 'true' || 'false' }}

  # ============================================================================
  # Phase 4: Check and Retrigger
  # If not in terminal state and didn't run Claude, retrigger to continue loop
  # NOTE: Requires NOPO_BOT_PAT to have 'actions:write' scope for workflow_dispatch
  # ============================================================================
  check-retrigger:
    needs: [derive-actions, exec-state-actions, log-run-end]
    if: |
      always() &&
      needs.exec-state-actions.result == 'success' &&
      !inputs.dry_run
    runs-on: ubuntu-latest
    steps:
      - name: Check if should continue
        id: check
        env:
          FINAL_STATE: ${{ needs.derive-actions.outputs.final_state }}
          ACTIONS_JSON: ${{ needs.derive-actions.outputs.actions_json }}
        run: |
          # Don't retrigger if we just ran Claude (waiting for push → CI)
          if echo "$ACTIONS_JSON" | jq -e 'map(select(.type == "runClaude")) | length > 0' > /dev/null 2>&1; then
            echo "Ran runClaude, waiting for CI completion"
            echo "should_retrigger=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Don't retrigger for terminal states
          case "$FINAL_STATE" in
            done|blocked|error|alreadyDone|alreadyBlocked|terminal)
              echo "Terminal state: $FINAL_STATE"
              echo "should_retrigger=false" >> $GITHUB_OUTPUT
              ;;
            *)
              echo "Non-terminal state: $FINAL_STATE, will retrigger"
              echo "should_retrigger=true" >> $GITHUB_OUTPUT
              ;;
          esac

      - name: Retrigger workflow
        if: steps.check.outputs.should_retrigger == 'true'
        env:
          GH_TOKEN: ${{ secrets.NOPO_BOT_PAT }}
          REPO: ${{ github.repository }}
          ISSUE_NUMBER: ${{ inputs.issue_number }}
        run: |
          echo "Retriggering workflow for issue #${ISSUE_NUMBER}"
          gh workflow run claude.yml \
            --repo "$REPO" \
            -f action=auto \
            -f resource_number="$ISSUE_NUMBER"
