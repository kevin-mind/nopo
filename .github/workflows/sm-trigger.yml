name: Claude
run-name: >-
  ${{
    github.event_name == 'workflow_dispatch' && format('Claude - dispatch #{0}', inputs.resource_number) ||
    github.event_name == 'issues' && github.event.action == 'assigned' && format('Claude - #{0} - assign', github.event.issue.number) ||
    github.event_name == 'issues' && github.event.action == 'opened' && format('Claude - #{0} - triage', github.event.issue.number) ||
    github.event_name == 'issues' && github.event.action == 'edited' && format('Claude - #{0} - iterate', github.event.issue.number) ||
    github.event_name == 'issues' && github.event.action == 'closed' && format('Claude - #{0} - closed', github.event.issue.number) ||
    github.event_name == 'issues' && format('Claude - #{0} - {1}', github.event.issue.number, github.event.action) ||
    github.event_name == 'issue_comment' && contains(github.event.comment.body, '/lfg') && format('Claude - #{0} - lfg', github.event.issue.number) ||
    github.event_name == 'issue_comment' && format('Claude - #{0} - comment', github.event.issue.number) ||
    github.event_name == 'pull_request_review_comment' && format('Claude - PR#{0} - comment', github.event.pull_request.number) ||
    github.event_name == 'push' && format('Claude - push - {0}', github.ref_name) ||
    github.event_name == 'pull_request' && format('Claude - PR#{0} - {1}', github.event.pull_request.number, github.event.action) ||
    github.event_name == 'pull_request_review' && format('Claude - PR#{0} - review {1}', github.event.pull_request.number, github.event.review.state) ||
    github.event_name == 'workflow_run' && format('Claude - CI {0} - {1}', github.event.workflow_run.conclusion, github.event.workflow_run.head_branch) ||
    github.event_name == 'discussion' && format('Claude - D#{0} - research', github.event.discussion.number) ||
    github.event_name == 'discussion_comment' && format('Claude - D#{0} - respond', github.event.discussion.number) ||
    'Claude'
  }}

# PEV-based automation: sm-pev runs predict-execute-verify in a single invocation.
# The sm-context job resolves the issue number first so the pev job gets a single
# concurrency group per issue, regardless of which event type triggered the workflow.

'on':
  # push events only trigger CI; state machine reacts to CI completion via workflow_run
  # push:
  #   branches:
  #     - 'claude/**'
  issues:
    types:
      - opened
      - assigned
      - closed
  issue_comment:
    types:
      - created
  pull_request_review_comment:
    types:
      - created
  workflow_run:
    workflows:
      - CI
      - Release
    types:
      - completed
  pull_request:
    types:
      - review_requested
  pull_request_review:
    types:
      - submitted
  discussion:
    types:
      - created
  discussion_comment:
    types:
      - created
  merge_group:
    types:
      - checks_requested
  workflow_dispatch:
    inputs:
      resource_number:
        description: Issue, PR, or Discussion number
        required: true
        type: string
      trigger_type:
        description: Override trigger for logging from release.yml
        required: false
        type: string
      continue:
        description: Continue to next state (true) or stop (false)
        required: false
        type: boolean
        default: true

permissions:
  contents: write
  pull-requests: write
  issues: write
  discussions: write
  actions: write
  id-token: write

defaults:
  run:
    shell: bash

jobs:
  sm-context:
    runs-on: ubuntu-latest
    outputs:
      issue_number: ${{ steps.context.outputs.issue_number }}
      trigger: ${{ steps.context.outputs.trigger }}
      owner: ${{ steps.context.outputs.owner }}
      repo: ${{ steps.context.outputs.repo }}
      cancel_in_progress: ${{ steps.context.outputs.cancel_in_progress }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          sparse-checkout: .github/actions/sm-context
      - uses: ./.github/actions/sm-context
        id: context
        with:
          github_json: ${{ toJson(github) }}
          github_token: ${{ secrets.NOPO_BOT_PAT }}

  pev:
    needs: sm-context
    if: needs.sm-context.outputs.issue_number != '0' && needs.sm-context.outputs.trigger != ''
    runs-on: ubuntu-latest
    concurrency:
      group: pev-issue-${{ needs.sm-context.outputs.issue_number }}
      cancel-in-progress: ${{ needs.sm-context.outputs.cancel_in_progress == 'true' }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          persist-credentials: false
      - name: Configure git credentials
        run: |
          git config --global user.name "nopo-bot"
          git config --global user.email "nopo-bot@users.noreply.github.com"
          git config --global url."https://x-access-token:${{ secrets.NOPO_BOT_PAT }}@github.com/".insteadOf "https://github.com/"
      - name: Install Claude Code
        run: curl -fsSL https://claude.ai/install.sh | bash
      - uses: ./packages/statemachine/actions/sm-pev
        env:
          CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
        with:
          issue_number: ${{ needs.sm-context.outputs.issue_number }}
          trigger: ${{ needs.sm-context.outputs.trigger }}
          owner: ${{ needs.sm-context.outputs.owner }}
          repo: ${{ needs.sm-context.outputs.repo }}
          max_cycles: "5"
          github_token: ${{ secrets.NOPO_BOT_PAT }}
          reviewer_token: ${{ secrets.CLAUDE_REVIEWER_PAT }}
          project_number: ${{ vars.PROJECT_NUMBER }}
