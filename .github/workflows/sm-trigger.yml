name: Claude
run-name: >-
  ${{
    github.event_name == 'workflow_dispatch' && format('Claude - dispatch #{0}', inputs.resource_number) ||
    github.event_name == 'issues' && github.event.action == 'assigned' && format('Claude - #{0} - assign', github.event.issue.number) ||
    github.event_name == 'issues' && github.event.action == 'opened' && format('Claude - #{0} - triage', github.event.issue.number) ||
    github.event_name == 'issues' && github.event.action == 'edited' && format('Claude - #{0} - iterate', github.event.issue.number) ||
    github.event_name == 'issues' && github.event.action == 'closed' && format('Claude - #{0} - closed', github.event.issue.number) ||
    github.event_name == 'issues' && format('Claude - #{0} - {1}', github.event.issue.number, github.event.action) ||
    github.event_name == 'issue_comment' && contains(github.event.comment.body, '/lfg') && format('Claude - #{0} - lfg', github.event.issue.number) ||
    github.event_name == 'issue_comment' && format('Claude - #{0} - comment', github.event.issue.number) ||
    github.event_name == 'pull_request_review_comment' && format('Claude - PR#{0} - comment', github.event.pull_request.number) ||
    github.event_name == 'push' && format('Claude - push - {0}', github.ref_name) ||
    github.event_name == 'pull_request' && format('Claude - PR#{0} - {1}', github.event.pull_request.number, github.event.action) ||
    github.event_name == 'pull_request_review' && format('Claude - PR#{0} - review {1}', github.event.pull_request.number, github.event.review.state) ||
    github.event_name == 'workflow_run' && format('Claude - CI {0} - {1}', github.event.workflow_run.conclusion, github.event.workflow_run.head_branch) ||
    github.event_name == 'discussion' && format('Claude - D#{0} - research', github.event.discussion.number) ||
    github.event_name == 'discussion_comment' && format('Claude - D#{0} - respond', github.event.discussion.number) ||
    'Claude'
  }}

# Issue-edit-based iteration loop:
# - `assigned` starts iteration
# - `edited` continues iteration (triggered by state updates from CI or Claude)
# - Loop ends when Claude determines work is complete and doesn't edit
#
# CI completion (workflow_run) triggers iteration directly - state machine
# handles recording failures/clearing failures and updating history.
#
# Discussion automation:
# - `discussion:created` triggers research
# - `discussion_comment:created` triggers respond (or commands like /summarize, /plan)

'on':
  # External triggers we respond to:
  # - Assignment (human assigns nopo-bot to issue)
  # - CI completion (workflow_run)
  # - Review requests/responses (pull_request, pull_request_review)
  # - Comments (issue_comment, pull_request_review_comment)
  # - Push (to convert PR to draft and trigger CI)
  # - Discussions
  push:
    branches:
      - 'claude/**'  # Only Claude branches, not main
  issues:
    types:
      - opened
      - assigned
      - closed
  issue_comment:
    types:
      - created
  pull_request_review_comment:
    types:
      - created
  workflow_run:
    workflows:
      - CI
      - Release
    types:
      - completed
  pull_request:
    types:
      - review_requested
  pull_request_review:
    types:
      - submitted
  discussion:
    types:
      - created
  discussion_comment:
    types:
      - created
  merge_group:
    types:
      - checks_requested  # PR entered merge queue
  workflow_dispatch:
    inputs:
      resource_number:
        description: Issue, PR, or Discussion number
        required: true
        type: string
      trigger_type:
        description: Override trigger (e.g. deployed-stage, deployed-prod, pr-merged) for logging from release.yml
        required: false
        type: string
      continue:
        description: Continue to next state (true) or stop after this iteration (false)
        required: false
        type: boolean
        default: true

permissions:
  contents: write
  pull-requests: write
  issues: write
  discussions: write
  actions: write
  id-token: write

defaults:
  run:
    shell: bash

# ============================================================================
jobs:
  # ============================================================================
  # STEP 1: sm-plan (detect event, output context_json)
  # ============================================================================
  sm-plan:
    runs-on: ubuntu-latest
    outputs:
      context_json: ${{ steps.sm-plan.outputs.context_json }}
      expected_state_json: ${{ steps.sm-plan.outputs.expected_state_json }}
      derive_result_json: ${{ steps.sm-plan.outputs.derive_result_json }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
      - id: sm-plan
        uses: ./packages/statemachine/actions/sm-plan
        with:
          github_token: ${{ secrets.NOPO_BOT_PAT }}
          resource_number: ${{ inputs.resource_number || '' }}
          trigger_type: ${{ inputs.trigger_type || '' }}
          use_new_machine: ${{ vars.USE_NEW_MACHINE || 'true' }}

  # ============================================================================
  # STEP 2: sm-run (state machine runner)
  # ============================================================================
  sm-run:
    name: "sm-run (${{ fromJson(needs.sm-plan.outputs.context_json).trigger_type }})"
    needs: sm-plan
    if: |
      needs.sm-plan.outputs.context_json != '' &&
      fromJson(needs.sm-plan.outputs.context_json).skip != true &&
      fromJson(needs.sm-plan.outputs.context_json).job != ''
    concurrency:
      group: ${{ fromJson(needs.sm-plan.outputs.context_json).concurrency_group }}
      cancel-in-progress: ${{ fromJson(needs.sm-plan.outputs.context_json).cancel_in_progress == true }}
    uses: ./.github/workflows/sm-runner.yml
    with:
      context_json: ${{ needs.sm-plan.outputs.context_json }}
      expected_state_json: ${{ needs.sm-plan.outputs.expected_state_json || '' }}
      derive_result_json: ${{ needs.sm-plan.outputs.derive_result_json || '' }}
      dry_run: false
      # For workflow_run and other events (no inputs), always continue
      # For workflow_dispatch, use the explicit input value
      continue: ${{ github.event_name != 'workflow_dispatch' || (inputs.continue != false && inputs.continue != 'false') }}
      use_new_machine: ${{ vars.USE_NEW_MACHINE || 'true' }}
    secrets: inherit
