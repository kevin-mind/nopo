name: Claude
run-name: >-
  ${{
    github.event_name == 'workflow_dispatch' && format('Claude - dispatch #{0}', inputs.resource_number) ||
    github.event_name == 'issues' && github.event.action == 'assigned' && format('Claude - #{0} - assign', github.event.issue.number) ||
    github.event_name == 'issues' && github.event.action == 'opened' && format('Claude - #{0} - triage', github.event.issue.number) ||
    github.event_name == 'issues' && github.event.action == 'edited' && format('Claude - #{0} - iterate', github.event.issue.number) ||
    github.event_name == 'issues' && github.event.action == 'closed' && format('Claude - #{0} - closed', github.event.issue.number) ||
    github.event_name == 'issues' && format('Claude - #{0} - {1}', github.event.issue.number, github.event.action) ||
    github.event_name == 'issue_comment' && contains(github.event.comment.body, '/lfg') && format('Claude - #{0} - lfg', github.event.issue.number) ||
    github.event_name == 'issue_comment' && format('Claude - #{0} - comment', github.event.issue.number) ||
    github.event_name == 'pull_request_review_comment' && format('Claude - PR#{0} - comment', github.event.pull_request.number) ||
    github.event_name == 'push' && format('Claude - push - {0}', github.ref_name) ||
    github.event_name == 'pull_request' && format('Claude - PR#{0} - {1}', github.event.pull_request.number, github.event.action) ||
    github.event_name == 'pull_request_review' && format('Claude - PR#{0} - review {1}', github.event.pull_request.number, github.event.review.state) ||
    github.event_name == 'workflow_run' && format('Claude - CI {0} - {1}', github.event.workflow_run.conclusion, github.event.workflow_run.head_branch) ||
    github.event_name == 'discussion' && format('Claude - D#{0} - research', github.event.discussion.number) ||
    github.event_name == 'discussion_comment' && format('Claude - D#{0} - respond', github.event.discussion.number) ||
    'Claude'
  }}

# PEV-based automation: sm-pev runs predict-execute-verify in a single invocation.

'on':
  push:
    branches:
      - 'claude/**'
  issues:
    types:
      - opened
      - assigned
      - closed
  issue_comment:
    types:
      - created
  pull_request_review_comment:
    types:
      - created
  workflow_run:
    workflows:
      - CI
      - Release
    types:
      - completed
  pull_request:
    types:
      - review_requested
  pull_request_review:
    types:
      - submitted
  discussion:
    types:
      - created
  discussion_comment:
    types:
      - created
  merge_group:
    types:
      - checks_requested
  workflow_dispatch:
    inputs:
      resource_number:
        description: Issue, PR, or Discussion number
        required: true
        type: string
      trigger_type:
        description: Override trigger for logging from release.yml
        required: false
        type: string
      continue:
        description: Continue to next state (true) or stop (false)
        required: false
        type: boolean
        default: true

permissions:
  contents: write
  pull-requests: write
  issues: write
  discussions: write
  actions: write
  id-token: write

defaults:
  run:
    shell: bash

jobs:
  pev:
    runs-on: ubuntu-latest
    concurrency:
      group: pev-${{ github.event_name }}-${{ github.event.issue.number || github.event.pull_request.number || github.event.discussion.number || github.event.inputs.resource_number || github.run_id }}
      cancel-in-progress: false
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
      - uses: ./.github/actions/setup-node
      - uses: ./packages/statemachine/actions/sm-pev
        with:
          github_json: ${{ toJson(github) }}
          max_transitions: "5"
          github_token: ${{ secrets.NOPO_BOT_PAT }}
          reviewer_token: ${{ secrets.CLAUDE_REVIEWER_PAT }}
