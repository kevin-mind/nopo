name: Claude Triage

on:
  issues:
    types: [opened]

permissions:
  contents: read
  issues: write

jobs:
  triage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: |
            You are an expert technical product manager. 
            Analyze this issue:
            Title: ${{ github.event.issue.title }}
            Body: ${{ github.event.issue.body }}

            1. If it's a new feature, label it 'enhancement'. If it's a bug, label it 'bug'.
            2. Break down the requirements into clear tasks in a checklist in a new comment.
            3. Identify potential pitfalls or missing details.
            4. If the issue is clear and actionable, add the label 'status: ready'.
            5. If more info is needed, add 'status: needs-info' and ask the user clarifying questions.
          claude_args: "--model claude-3-5-sonnet-latest"
