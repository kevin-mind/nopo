name: Test

on:
  workflow_call:
    inputs:
      tag:
        description: 'The full docker tag to test'
        required: true
        type: string

permissions: {}

defaults:
  run:
    shell: bash

jobs:
  test_nopo:
    runs-on: ubuntu-latest
    name: "[nopo] test"
    strategy:
      matrix:
        expected: ["success", "failure"]
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-node

      - uses: ./.github/actions/setup-uv

      - name: Monkeywrench nopo
        if: ${{ matrix.expected == 'failure' }}
        run: |
          rm -f ./docker/scripts/src/index.ts

      - name: Make nopo
        id: nopo
        continue-on-error: true
        run: make -C ./docker/scripts init

      - name: Verify result
        env:
          expected: ${{ matrix.expected }}
          actual: ${{ steps.nopo.outcome }}
        run: |
          if [[ "$expected" != "$actual" ]]; then
            echo "Expected build to result in $expected, but got $actual"
            exit 1
          fi

      - name: Check nopo
        if: ${{ matrix.expected == 'success' }}
        run: |
          make -C ./docker/scripts check

      - name: Test nopo
        if: ${{ matrix.expected == 'success' }}
        run: |
          make -C ./docker/scripts test

  test:
    runs-on: ubuntu-latest
    name: "[${{ matrix.service || 'host' }}] ${{ matrix.command }} (${{ matrix.target }})"
    strategy:
      matrix:
        service: [web, backend]
        command: [test]
        target: [development, production]
        include:
          -
            command: check
            target: production
      fail-fast: false
    permissions:
      packages: read
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-node

      - uses: ./.github/actions/setup-uv

      - name: Set up Docker
        uses: ./.github/actions/setup-docker
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker Tag
        id: docker_tag
        uses: ./.github/actions/docker-tag
        with:
          tag: ${{ inputs.tag }}

      - name: Run '${{ matrix.command }}'
        uses: ./.github/actions/run-docker
        with:
          tag: ${{ steps.docker_tag.outputs.tag }}
          service: ${{ matrix.service }}
          run: ${{ matrix.command }}
          target: ${{ matrix.target }}
