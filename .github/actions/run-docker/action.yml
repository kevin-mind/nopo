name: 'Docker Run Action'
description: 'Run a command in a new container or on the host'
inputs:
  tag:
    description: 'The tag of the image to run.'
    required: true
  service:
    description: 'The service to run'
    required: false
  run:
    description: 'Command to run (e.g., test, check)'
    required: false
  target:
    description: 'Docker target to run (development|production)'
    required: false
    default: 'production'
  dir:
    description: 'Working directory to run commands from'
    required: false
    default: '.'

runs:
  using: 'composite'
  steps:
    - name: Up
      if: ${{ inputs.run == ''}}
      id: run
      shell: bash
      working-directory: ${{ inputs.dir }}
      env:
        tag: ${{ inputs.tag }}
        target: ${{ inputs.target }}
      run: |
        make up \
          DOCKER_TAG="${tag}" \
          DOCKER_TARGET="${target}" \
          DOCKER_PORT="80"
    - name: Run
      if: ${{ inputs.run != ''}}
      shell: bash
      working-directory: ${{ inputs.dir }}
      env:
        DEBUG_SCRIPT_ARGS: "1"
        service: ${{ inputs.service }}
        run: ${{ inputs.run }}
        tag: ${{ inputs.tag }}
        target: ${{ inputs.target }}
      run: |
        make ${run} ${service} \
          DOCKER_TAG="${tag}" \
          DOCKER_TARGET="${target}" \
          DOCKER_PORT="80"
